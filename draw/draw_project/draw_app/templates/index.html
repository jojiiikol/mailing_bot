<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if users|length == 0 %}
        <p>{{ users }}</p>
        {% else %}
        {% for user in users %}
            <p>{{ user }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <button type="submit">Победитель</button>
    </form>
</body>
</html>
